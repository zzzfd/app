<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="./css/enter.css">
    <link rel="stylesheet" href="./css/basic.css">
</head>
<body>
<div id="all">
    <div class="button" onclick="location.replace('register.html')">注册</div>
    <div class="logo">
        <div class="logoPhoto">
            <img src="./img/logo.png" alt="加载失败">
        </div>
        <p>X I A N G C h I S H A</p>
        <div class="word">
            <div id="left">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
            <div id="center">
                <p>想吃啥</p>
            </div>
            <div id="right">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <div class="number">
        <div class="box">
            <div class="name">
                <div class="nameLeft">
                    <img src="./img/nameleft.png" alt="加载失败">
                </div>
                <div class="nameCenter">
                    <form method="get">
                        <input type="text" style="width:2.5rem;height: 0.3rem; border:none; display: inline-block; background-color: #faf9f9;"
                               placeholder="Username">
                    </form>
                </div>
                <div class="nameRight">
                    <img src="./img/nameright.png" alt="加载失败">
                </div>
            </div>
            <div class="password">
                <div class="passwordLeft">
                    <img src="./img/passwordleft.png" alt="加载失败">
                </div>
                <div class="passwordCenter">
                    <form method="get">
                        <input type="text" style="width:2.5rem;height: 0.3rem; border:none; display: inline-block; background-color: #faf9f9;"
                               placeholder="Password">
                    </form>
                </div>
                <div class="passwordRight">
                    <img src="./img/passwordright.png" alt="加载失败">
                </div>
            </div>
            <div class="find">
                <div class="findLeft">?
                </div>
                <div class="findText">
                    <a href="">
                        找回您的密码
                    </a>
                </div>
            </div>
        </div>
        <div class="yes" onclick="location.replace('index.html')">
            <img src="./img/yes.png" alt="加载失败">
        </div>
    </div>
    <div class="other">
        <div class="otherContent">
            <div class="otherLeft"></div>
            <div class="otherCenter">
                请使用第三方登录
            </div>
            <div class="otherRight"></div>
        </div>
    </div>
    <div class="photo">
        <div class="photoContent">
            <div class="photoLeft">
                <a href="">
                <img src="./img/qq.png" alt="加载失败">
                </a>
            </div>
            <div class="photoRight">
                <a href="">
                <img src="./img/weixin.png" alt="加载失败">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
